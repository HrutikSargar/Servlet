<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Portal</title>
<style>
#div1{
	height:"1300px";
	width:"100px";
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div id="div1" align="center" class="rounded border border-black" >
<h1 class="fw-light">EMPPLOYEE PORTAL</h1><br>
<form action="saveEmployeeData" method="post" >
<label>Enter Employee Name :</label>
<input type="text" name='empName' placeholder="Akshay"><br><br>


<label>Enter Employee Designation :</label>
<input type="text" name='empDesignation' placeholder="Manager"><br><br>
<label>Select Employee Type :</label>
<input type="radio" name='empType' value="Permanent" placeholder="Akshay">Permanent 
<input type="radio" name='empType' value="Contract-Based" >Contract-based<br><br>

<label>Enter Employee Salary :</label>
<input type="text" name='empSalary' placeholder="34999.99"><br><br>

<label>Enter Employee Department : </label>
<select name="Department">
<option name="Department" value="Development">Development</option>
<option name="Department" value="Testing">Testing</option>
<option name="Department" value="Performance Engineer">Performance Engineer</option>
<option name="Department" value="Sales">Sales</option>
</select><br><br>
<label>Enter Employee Image Link :</label>
<input type="text" name='empImage' ><br>
<br>
<br>

<input type="submit" class="btn btn-primary" value="Add Employee">
<br>
<br>
<button class="btn btn-primary" type="submit"><a href="seeData" style='color:white;'>Display Data</a></button>
</form>

</div>


</body>
</html>
